<footer>
    <div class="about-wrap">
        <section class="about">
            <img class="about-avatar" src="{{ "/img/avatar.jpg" | prepend: site.baseurl }}" border="0" alt="[name]" />
            <div class="about-body">
                <p class="about-body-title">About</p>
                <p class="about-body-description">{{ site.description }}</p>
                <ul>
                    <li><a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="about-body-link"><img src="{{ "/img/icon-twitter.png" | prepend: site.baseurl }}" border="0" alt="Twitter" /> @{{ site.twitter_username }}</a></li>
                    <li><a href="flickr.com/photos/{{ site.flickr_username }}" target="_blank" class="about-body-link"><img src="{{ "/img/icon-instagram.png" | prepend: site.baseurl }}" border="0" alt="Instagram" /> Mayur's Flickr</a></li>
                </ul>
            </div>
        </section>
    </div>
</footer>
